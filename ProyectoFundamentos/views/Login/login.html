<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/ProyectoFundamentos/views/Login/login.css">
    <link rel="icon" type="image/x-icon" href="/ProyectoFundamentos/Assets/icon/doctor.png">
    <title>Iniciar Sesión</title>
    
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <div>
                    <label for="patientName">Nombre:</label>
                    <input type="text" id="patientName" name="patientName" required>
                </div>
                <div>
                    <label for="patientName">Apellidos:</label>
                    <input type="text" id="patientName" name="patientName" required>
                </div>
                <div>
                    <label for="patientAge">Edad:</label>
                    <input type="number" id="patientAge" name="patientAge" required>
                </div>
                <br>
                <div>
                    <label for="patientGender">Género:</label>
                    <select id="patientGender" name="patientGender" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="patientContact">Contacto Tel:</label>
                    <input type="text" id="patientContact" name="patientContact" required>
                </div>
                <div>
                    <label for="patientContact">Contraseña:</label>
                    <input type="text" id="patientContact" name="patientContact" required>
                </div>
                <button>Registrarse</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Iniciar Sesión</h1>
                <input type="email" placeholder="Correo electrónico">
                <input type="password" placeholder="Contraseña">
                <button>Iniciar Sesión</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <p>Ingresa para usar todas las funciones del sitio</p>
                    <button class="hidden" id="login">Iniciar Sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>¡Bienvenido!</h1>
                    <p>Regístrate para usar todas las funciones del sitio</p>
                    <button class="hidden" id="register">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/ProyectoFundamentos/Scripts/Login/login.js"></script>
</body>

</html>
